<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALTPi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <form class="p-5" id="signup">
        <!-- <img class="mb-4 " src="" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-3 fw-normal text-center fw-bold">Please Sign Up</h1>
      <p class="text-danger msg"></p>
        <div class="form-floating">
          <input type="text" class="form-control fname" id="floatingInput" />
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control lname" id="floatingInput" />
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control adhar" id="floatingInput" />
          <label for="floatingInput">Adhar Number</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control email" id="floatingInput" />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control password"
            id="floatingPassword"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input
            type="file"
            class="form-control image"
            id="input-file"
            onchange="convertBase64(event)"
          />
        </div>
        <div class="dropdown">
          <div class="col-md-4">
            <label for="dropdown1" class="form-label">Choose Role</label>
            <select class="form-select" id="dropdown1">
              <option value="Manager">Manager</option>
              <option value="Employee">Employee</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary w-10 py-2" type="submit">Sign up</button>
        <p>Already Have an account ?<a href="signIn.html">Sign In</a></p>
        <p class="mt-5 mb-3 text-body-secondary text-center">© 2023–2025</p>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./signUp.js"></script>
  </body>
</html>
